<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
		div{
	width:500px;
	height:700px;
	background-color:lightblue;
	border-radius:20px;
	box-shadow:5px 5px 5px black;
	}
	td
	{
	font-size: 18px}
	h1{
	color:orange;
	box-shadow:5px 5px 5px black;
	}
	input,button{
	width:300px;
	height:50px;
	font-size:18px;
	text-align:center;
	border-radius:10px;
	box-shadow:5px 5px 5px black;
	}
	#inp
	{
	width:200px;
	height:50px;
	font-size:18px;
	text-align:center;
	border-radius:10px;
	box-shadow:5px 5px 5px black;
	}
	</style>
</head>
<body>
	<center>
		<div>
			<br><br>
			<h1>Register Your Account</h1>
			<br><br>
			<form action="Register">
			<table>
				<tr>
					<td>Account Number</td>
					<td>:</td>
					<td><input placeholder="AccountNo" name="ac"></td>
				</tr>
				<tr>
					<td>Account Holder Name</td>
					<td>:</td>
					<td><input placeholder="Name" name="name"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td>:</td>
					<td><input placeholder="MobileNo" name="mb"></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td>:</td>
					<td><input placeholder="EmailId" name="email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input placeholder="Password" name="pass"></td>
				</tr>
				<tr>
					<td>Set Your M-PIN</td>
					<td>:</td>
					<td><input placeholder="M-PIN" name="pin"></td>
				</tr>
			</table>
			<br><br>
			<table>
				<tr>
					<td><input type="submit" value="Register" id="inp"></td>
					<td><a href="login.html"><input type="button" value="Cancel" id="inp"></a></td>
				</tr>
			</table>
			</form>
		</div>
	</center>
</body>
</html>
